<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
    style="visibility: visible"/>
    <button id="my-button">Hide/show</button>
</body>
<script>
    const btn = document.getElementById("my-button");
    const image = document.getElementByTagName("img")[0];

    btn.addEventListener("click",function(){
        if (image.style.visibilty =="hidden")
        {
        image.style.visibilty="visible";
        btn.innerText="Hide Image";
    }
        else{
            image.style.visibilty="hidden";
            btn.innerText= "Show Image";
        }
    });
</script>
</html>
